<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pac-Man DOM</title>
  <link rel="stylesheet" href="/Pac-Man/Pac-Man.css" />
</head>
<body>

  <!-- Affichage du score -->
  <div class="score-container">
    Score : <span id="score">0</span>
  </div>

  <!-- Grille du jeu -->
  <div class="grid" id="grid"></div>

  <!-- Indication pour commencer -->
  <div class="start-message" id="startMessage">
    Appuie sur la barre <strong>Espace</strong> pour commencer !
  </div>

  <script src="/Pac-Man/Pac-Man.js"></script>
</body>
</html>
